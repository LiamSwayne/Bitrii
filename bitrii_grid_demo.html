<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>YOUR GAME NAME HERE</title>
    <style>
        body {
            background-color: #000000;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .grid-container {
            display: grid;
            gap: 0;
        }

        .grid-cell {
            background-color: #FFFFFF;
            box-sizing: border-box;
        }

        .top-left-cell {
            background-color: red;
        }
    </style>
</head>
<body>
    <script>
        // Gird scaling
        document.addEventListener("DOMContentLoaded", function() {
            const gridContainer = document.createElement("div");
            gridContainer.classList.add("grid-container");

            function updateGridSize() {
                const windowHeight = window.innerHeight;
                const windowWidth = window.innerWidth;
                const minDimension = Math.min(windowHeight, windowWidth);

                const cellSize = minDimension / 20;
                gridContainer.style.gridTemplateColumns = `repeat(20, ${cellSize}px)`;
                gridContainer.style.gridTemplateRows = `repeat(20, ${cellSize}px)`;
            }

            window.addEventListener("resize", updateGridSize);

            updateGridSize();

            for (let i = 0; i < 20 * 20; i++) {
                const cell = document.createElement("div");
                cell.className = "grid-cell";
                if (i === 0) {
                    cell.classList.add("top-left-cell");
                }
                gridContainer.appendChild(cell);
            }

            document.body.appendChild(gridContainer);
        });
    </script>
</body>
</html>
